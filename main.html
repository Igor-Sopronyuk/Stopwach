<!DOCTYPE html>
<html lang="en" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Секундомер</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="image/sekundomer2.png" alt="">
    </header>
    <div class="Fullscreen">
        <div class="simple-todo">
            <div class="counter" id="counter">
                00:00:00
            </div>
            <div class="button-block">
                <div class="button">
                    <button class="button-1" role="button" id="start">Старт</button>
                </div>
                <div class="button">
                    <button class="button-2" role="button" id="pause">Пауза</button>
                </div>
                <div class="button">
                    <button class="button-3" role="button" id="reset">Сброс</button>
                </div>
            </div>
            <div class="results" id="results">
                <ul>
                    
                </ul>
            </div>
        </div>    
    </div>
    

<script src="./stopwatch-web.js"></script>
</body>
</html>
